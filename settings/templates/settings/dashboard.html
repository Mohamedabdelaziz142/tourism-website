{% extends 'base.html' %}
{% load static %}
{% block body %}
{% load bootstrap4 %}
<script src="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.js"></script>

<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_2.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
            data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"></p>
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Dashboard</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section ftco-degree-bg">
    <div class="container">
        <div class="row d-flex mb-5 contact-info"> 
             <div class="col-md-6">
                <canvas id="myChart" width="400" height="400"></canvas>
             </div>                    
             <div class="col-md-6">
                 <canvas id="myChart2" width="400" height="400"></canvas>
               </div>                   
        </div>
    </div>
</section>
<script>
     var ctx = document.getElementById('myChart').getContext('2d');
     var myChart =  new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Flats', 'Hotels', 'Restaurants', 'Books', 'Users','Posts'],
        datasets: [{
          label: 'Count',
          data: [{{ Flats }}, {{ Hotels }}, {{ Restaurants }},{{ Books }}, {{ Users }}, {{ Posts }}],
          backgroundColor: [
            'rgba(255,99,132,1)',
            'rgba(54,162,235,1)',
            'rgba(255,206,86,1)',
            'rgba(75,192,192,1)',
            'rgba(153,102,255,1)',
            'rgba(255,159,64,1)'
             ],
          borderWidth: 2
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }

        }
      }
    });

   var ctx2 = document.getElementById('myChart2');
   var myPieChart = new Chart(ctx2, {
    type: 'pie',
    data: {
        labels: ['Flats', 'Hotels', 'Restaurants', 'Books', 'Users','Posts'],
        datasets: [{
          label: '# of Votes',
          data: [{{ Flats }}, {{ Hotels }}, {{ Restaurants }},{{ Books }}, {{ Users }}, {{ Posts }}],
          backgroundColor: [
            'rgba(255,99,132,1)',
            'rgba(54,162,235,1)',
            'rgba(255,206,86,1)',
            'rgba(75,192,192,1)',
            'rgba(153,102,255,1)',
            'rgba(255,159,64,1)'
             ],

          borderWidth: 2
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
  });
  </script>

{% endblock body %}
